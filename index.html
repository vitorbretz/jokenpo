<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jokenpo</title>
    <link rel="stylesheet" href="src/styles/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Metal+Mania&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <main class="img-bg">
        <h1>Jokenp√¥</h1>
        <div class="conteiner">
            <div class="conteudo">
                <img class="playPedra" src="src/assets/imgs/item-img/rock.png" alt="Pedra">
                <img class="playPapel" src="src/assets/imgs/item-img/paper.png" alt="Papel">
                <img class="PlayTesoura" src="src/assets/imgs/item-img/scissors.png" alt="Tesoura">
                <div class="text-result">
                    <span id="about"></span>
                    <span class="resultado"></span>
                </div>
                <button class="reset">Resetar</button>
            </div>
            <div class="result">
                <div class="win">
                    <h2>Vitorias</h2>
                    
                </div>
                <div class="tie">
                    <h2>Empates</h2>
                    <div></div>
                </div>
                <div class="losser">
                    <h2>Derrotas</h2>
                    
                </div>
            </div>

        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
